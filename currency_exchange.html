<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="currency_exchange.css">
</head>
    <body>
        <div class="div">
        <h1>Currency Exchange</h1>
            
        <form name="country_select">
            
            <label for="x_country">Select country to convert from</label>
                <select name="x_country" id="x_country">
                    <option value="usa">America</option>
                    <option value="canada">Canada</option>
                    <option value="europe">Europe</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    
                </select>
                <br>
                <label for="country">Select country to convert to</label>
                <select name="country" id="country">
                    <option value="usa">America</option>
                    <option value="canada">Canada</option>
                    <option value="europe">Europe</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    
                </select>
                <br>
                <label for="amount">Amount</label>
                <input type="text" name="amount" id="amount">
                <br>
                <p id="output"></p>
                <p class="loss" id="loss"></p>
                <br>
            </form>
            
            
          </div>
            
            <script src="currency_exchange.js"></script>
        </body>
        </html>
